        <p>果壳网网友“蕾拉”是某大学金融学系本科在读生，她在“果壳网”上的帖子，首先将“买M赠N”作为分析案例。</p>

<p>所谓“买M赠N”，是超市最常用的一种促销方法，其主要特点是消费者购买的商品和获赠的商品保持同质。比如购买5袋某品牌的125毫升的原味酸奶，获赠1袋相同品牌、相同容量、相同口味的酸奶。</p>

<p>这种促销方法的折扣率也最好算。</p>
